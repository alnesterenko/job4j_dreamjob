<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:include="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Имя</th>
                <th scope="col">Дата добавления в базу</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate: ${candidates}">
                <td th:text="${candidate.id}" />
                <td>
                    <a th:text="${candidate.name}"
                       th:href="@{/candidates/{candidateId}(candidateId=${candidate.id})}">
                    </a>
                </td>
                <!-- Чтобы дата выводилась в "красивом" формате нужно добавить ещё одни скобки -->
                <td th:text="${{candidate.creationDate}}" />
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:include="fragments/footer :: footer"></div>
</body>
</html>
